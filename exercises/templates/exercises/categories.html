{% extends 'exercises/base.html' %}

{% block content%}
<form action="task" class="form" method="post">
    {% csrf_token %}
    <div class="row mb-3 d-flex justify-content-start align-items-center">
<!--        <div class="ml-4">-->
            <h2 class="mb-0 mx-3">Categories</h2>
            <div class="row ml-1">
                <div class="emoji mr-3">ðŸ‘¶</div>
                <div class="d-flex flex-column vertical-align-center my-auto">
                    <span class="level">Level<span class="level level-number ml-1">1</span></span>
                    <input class='emoji-range mb-0' type="range" min="0" max="4" step="1" name="emojis_level" value="0">
                </div>
            </div>
<!--        </div>-->
    </div>
    <div class="category-group row m-0 d-flex align-content-start">
        {% for category in categories %}
            <div class='category col-md-4 m-2 d-flex align-items-center' data-value="{{ category.url }}">
                <span>{{ category }}</span>
            </div>
        {% endfor %}
        <br/>
        <input type="hidden" id="choosen-category" name="category" value="numbers_conversion">
        <button type="submit" name="show_task" class="button col-md-4 m-2 d-flex align-items-center">
            <span class="mr-2">Let's start</span>
            <i class="fas fa-angle-double-right mt-1"></i>
        </button>
    </div>

</form>
{% endblock%}
